<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while循环</title>
</head>
<body>
    <script>
        var i=1
        var q=0
        while(i<=100){
                q += i
                i+=2
            }
            i++
     
        console.log(q);
    </script>
</body>
</html>
