<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算水果重量</title>
    
    </head>
    <script>
      let x = 500 / (1 + 2 + 1.2), y = 2 * x;  
      let t = x + 20; 
    
      console.log('苹果重量：' + y + '斤');
      console.log('梨重量：' + x + '斤');
      console.log('橘子重量：' + t + '斤');
    </script>
</body>
</html>
