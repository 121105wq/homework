<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="vue.js"></script>
    <div id = "app">
        <p>姓名：<input type="text" v-model="msg"></p>

        <p>

            </select>

            爱好：
            <input type="checkbox" value="篮球" v-model="ai">篮球
            <input type="checkbox" value="羽毛球" v-model="ai">羽毛球
            <input type="checkbox" value="听音乐" v-model="ai">听音乐

            <input type="checkbox" value="绘画" v-model="ai">绘画
            <input type="checkbox" value="写小说" v-model="ai">写小说
        
        <p>姓名：{{msg}}， 性别：{{nan}}，地址：{{diz}}，爱好：{{ai}}</p>
    </div>

    
    

    <script>
        const sd = new Vue ({
            el :"#app",
            data:{
                msg:"",
                nan:"",
                diz:"",
                ai:[]
            }
        })
    </script>
</body>
</html>
