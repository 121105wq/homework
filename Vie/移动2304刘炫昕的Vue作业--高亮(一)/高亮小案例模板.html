<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>
  <style>
    ul,
    li {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    ul {
      width: 450px;
      border: 1px solid black;
      overflow: hidden;
      display: flex;
    }

    li {
      flex-grow: 1;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border-right: 1px solid black;
      background-color: pink;
    }

    .active {
      background-color: rgb(11, 108, 11);
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <script src="vue.js"></script>
  <div id='app'>
    <ul>
      <li v-for="(item, index) in fruit" :class="{active: index === activeIndex}" @click="activeIndex = index">{{item.nama}}</li>
    </ul>
  </div>

  <script>
      const app = new Vue({
        el: '#app',
        data: {
          activeIndex: 0,
          fruit: [
            {id:0, nama: '选项一'},
            {id:1, nama: '选项二'},
            {id:2, nama: '选项三'}
          ],
        }
      })
  </script>
</body>

</html>
