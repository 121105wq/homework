<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = app>
        <h2>单价：<input type="text" v-model = "a1"></h2>
        <h2>数量：<input type="text" v-model = "a2"></h2>
        <h2>总价格：{{anas}}</h2>
    </div>

    <script src="vue.js"></script>

    <script>
        var app = new Vue ({
            el : "#app" ,
            data:{
                a1:20,
                a2:10,
            },
            computed:{
                anas(){
                    return this.a1 * this.a2;
                }
            }
        })
    </script>
</body>
</html>
