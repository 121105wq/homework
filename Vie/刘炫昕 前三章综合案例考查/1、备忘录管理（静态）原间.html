<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue-todo</title>
  <style></style>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="app">
    <div data-v-ee48fd14="" class="hello">
      <section data-v-ee48fd14="" class="todoapp">
        <header data-v-ee48fd14="" class="header">
          <h1 data-v-ee48fd14="">todos</h1> <input data-v-ee48fd14="" placeholder="What needs to be done?"
            autofocus="autofocus" class="new-todo">
        </header>
        <section data-v-ee48fd14="" class="main"><input data-v-ee48fd14="" id="toggle-all" type="checkbox"
            class="toggle-all"> <label data-v-ee48fd14="" for="toggle-all">Mark all as complete</label>
          <ul data-v-ee48fd14="" class="todo-list">
            <li data-v-ee48fd14="" :class="{completed:item.completed}" v-for="(item,index) in todoList" :key="item.id">
              <div data-v-ee48fd14="" class="view">
                <input data-v-ee48fd14="" type="checkbox" class="toggle" v-model = "item.completed">
                <label data-v-ee48fd14="">{{item.name}}</label>
                <button data-v-ee48fd14="" class="destroy" @click = ""></button>
              </div> <input data-v-ee48fd14="" class="edit">
            </li>
            
          </ul>
        </section>
        <footer data-v-ee48fd14="" class="footer"><span data-v-ee48fd14="" class="todo-count"><strong
              data-v-ee48fd14="">{{ass}}</strong> 未完成</span>
          <ul data-v-ee48fd14="" class="filters">
            <li data-v-ee48fd14=""><a data-v-ee48fd14="" href="javascript:;" class="selected">所有</a></li>
            <li data-v-ee48fd14=""><a data-v-ee48fd14="" href="javascript:;" class="">未完成</a></li>
            <li data-v-ee48fd14=""><a data-v-ee48fd14="" href="javascript:;" class="">已完成</a></li>
          </ul> <button data-v-ee48fd14="" class="clear-completed">清空列表
          </button>
        </footer>
      </section>
    </div>
  </div>
  <script src="./js/vue2.js"></script>

  <script>
    const app = new Vue({
      el: "#app",
      data:{
        ass:1,
        todoList: [
          { id: 1, name: '吃饭', completed: false },
          { id: 2, name: '睡觉', completed: true },
          { id: 3, name: '打豆豆', completed: false },
          { id: 4, name: '看电影', completed: true },

        ]
      },
      methods:{
        add (){

        }
      },
      computed:{

      }
      
    })
  </script>
</body>

</html>
